<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="description" content="我的账本登录">
		
		<link rel="stylesheet" href="weui/lib/weui.min.css">
		<link rel="stylesheet" href="weui/css/jquery-weui.css">
		<link rel="stylesheet" href="css/Gstyle.css">
		<title>登录-我的账本</title>
	</head>
	<body ontouchstart>
		<header class='login-header'>
			<h1 class="login-title">登陆</h1>
		</header>
		
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="账号">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" placeholder="请输入密码">
				</div>
			</div>
			
			<div class="weui-cells_checkbox">
				<label class="weui-cell weui-check__label" for="saveuser">
					<div class="weui-cell__hd">
						<input type="checkbox" class="weui-check" name="checkbox1" id="saveuser" checked="checked">
						<i class="weui-icon-checked"></i>
					</div>
					<div class="weui-cell__bd">
						<p>记住账号密码</p>
					</div>
				</label>
			</div>
			
		</div>
		
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary" href="View/index.html" id="showTooltips">确定</a>
		</div>
		
		<script src="weui/lib/jquery-2.1.4.js"></script>
		<script src="weui/lib/fastclick.js"></script>
		<script>
		    $(function() {
		    	FastClick.attach(document.body);
		    	
		    	var browser = {
				    versions: function () {
				        var u = navigator.userAgent, app = navigator.appVersion;
				        return {         //移动终端浏览器版本信息
				            trident: u.indexOf('Trident') > -1, //IE内核
				            presto: u.indexOf('Presto') > -1, //opera内核
				            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
				            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
				            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
				            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
				            iPad: u.indexOf('iPad') > -1, //是否iPad
				            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
				        };
				    }(),
				    language: (navigator.browserLanguage || navigator.language).toLowerCase()
				};
		    	
		    	if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
		            
		            var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
		            alert(ua);
		            if (ua.match(/MicroMessenger/i) == "micromessenger") {
		                //在微信中打开
		                $("#checkbox").hide();
		            }
		            if (ua.match(/WeiBo/i) == "weibo") {
		                //在新浪微博客户端打开
		            }
		            if (ua.match(/QQ/i) == "qq") {
		                //在QQ空间打开
		            }
		            if (browser.versions.ios) {
		                //是否在IOS浏览器打开
		            }
		            if (browser.versions.android) {
		                //是否在安卓浏览器打开
		            }
		        } else {
		            //否则就是PC浏览器打开
		        }
		    	
		    });
		</script>
		<script src="weui/js/jquery-weui.js"></script>
		
	</body>
</html>
